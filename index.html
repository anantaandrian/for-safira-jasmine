<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Safira Jasmine ü§ç</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("background.jpeg");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  text-align:center;
  overflow:hidden;
}

/* PAGE TRANSITION */
.page{
  position:absolute;
  width:100%;
  max-width:460px;
  padding:20px;
  opacity:0;
  transform:translateY(25px);
  pointer-events:none;
  transition:.7s ease;
}
.page.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* GLASS BOX */
.glass-box{
  background:rgba(0,0,0,.55);
  border-radius:28px;
  padding:26px 22px;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:26px;
}
button{
  padding:13px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}
.yes{background:#fff;color:#ff5f9e;}
.no{background:#ff3366;color:#fff;}
.next{background:#fff;color:#ff5f9e;margin-top:22px;}

/* PHOTO GRID */
.photo-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:20px;
}
.photo-grid img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:18px;
  filter:brightness(.78);
  cursor:pointer;
  animation:slowZoom 14s ease-in-out infinite alternate;
}
@keyframes slowZoom{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}

/* FULLSCREEN */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal.active{display:flex;}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:22px;
  animation:slowZoom 18s ease-in-out infinite alternate;
}

/* üéµ SMALL PAUSE BUTTON */
.music-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:rgba(255,255,255,.9);
  color:#ff5f9e;
  font-size:18px;
  border:none;
  cursor:pointer;
  display:none;
  z-index:1000;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="thinking-out-loud.mp3" type="audio/mpeg">
</audio>

<!-- PAUSE BUTTON -->
<button class="music-btn" id="musicBtn">‚è∏</button>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="glass-box">
    <h1>Will you be my Valentine, Safira? ü§ç</h1>
    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="glass-box">
    <h2>Happy Valentine‚Äôs Day, Bubuu ü§ç</h2>
    <p>Let‚Äôs love 100x more, laugh more, and grow together.</p>
    <button class="next" onclick="goToPage(3)">Next</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="glass-box">
    <h2>Our Memories üì∏</h2>
    <div class="photo-grid">
      <img src="photo1.jpeg" onclick="openModal(this.src)">
      <img src="photo2.jpeg" onclick="openModal(this.src)">
      <img src="photo3.jpeg" onclick="openModal(this.src)">
      <img src="photo4.jpeg" onclick="openModal(this.src)">
      <img src="photo5.jpeg" onclick="openModal(this.src)">
      <img src="photo6.jpeg" onclick="openModal(this.src)">
    </div>
    <p><b>love u so much bubuuü§ç</b></p>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

let playing = false;
let scale = 1;

/* NO BUTTON */
noBtn.onclick = () => {
  scale += 0.3;
  yesBtn.style.transform = `scale(${scale})`;
  if (scale > 2.5) noBtn.style.display = "none";
};

/* AUTOPLAY AFTER YES */
yesBtn.onclick = () => {
  music.currentTime = 48;   // "Darling, I will be loving you"
  music.volume = 0.5;      // volume normal
  music.play();
  playing = true;
  musicBtn.style.display = "block";
  goToPage(2);
};

/* PAUSE / PLAY */
musicBtn.onclick = () => {
  if (playing) {
    music.pause();
    musicBtn.textContent = "‚ñ∂";
  } else {
    music.play();
    musicBtn.textContent = "‚è∏";
  }
  playing = !playing;
};

/* STOP MUSIC WHEN TAB CLOSED / CHANGED */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    music.pause();
    music.currentTime = 0;
    musicBtn.textContent = "‚ñ∂";
    playing = false;
  }
});

/* PAGE CONTROL */
function goToPage(page){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+page).classList.add("active");
}

/* FULLSCREEN PHOTO */
function openModal(src){
  document.getElementById("modalImg").src = src;
  document.getElementById("modal").classList.add("active");
}
function closeModal(){
  document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
